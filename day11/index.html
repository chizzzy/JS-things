<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <video src="content.mp4" class="player__video viewer"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        <button class="player__button toggle" title="Toggle Play">▶️</button>
        <input type="range" name="volume" class="player__slider"
        min=0 max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider"
        min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player_button"> << 10s</button>
        <button data-skip="25" class="player_button">25s >></button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <style>
    .progress_filled {
        flex-basis: 0;
        width: 50%;
        background: red;
        height: 50px;
        flex: 0;
    }
    </style>
</body>
</html>
